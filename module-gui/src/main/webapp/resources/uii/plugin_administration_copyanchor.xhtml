<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:jsf="http://xmlns.jcp.org/jsf"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:composite="http://xmlns.jcp.org/jsf/composite"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:x="http://myfaces.apache.org/tomahawk"
    xmlns:intranda="http://xmlns.jcp.org/jsf/composite/compositesPG"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <composite:interface>
    </composite:interface>

    <composite:implementation>
        <h:form id="processDeletion">
            <div class="row">
                <div class="col-12">
                    <intranda:box
                        boxForm="true"
                        boxPadding="false"
                        boxType="action"
                        icon="fa fa-plug"
                        title="#{msgs[AdministrationForm.administrationPlugin.title]}">
                        <intranda:formInputText
                            name="identifier"
                            label="#{msgs.plugin_administration_copymasteranchor_identifier}"
                            field="#{AdministrationForm.administrationPlugin.identifier}"
                            help="#{msgs.plugin_administration_copymasteranchor_Identifier_help}"
                            fieldStyle="form-control"
                            required="true" />
                        <div class="box__actions">
                            <button
                                class="btn btn-success"
                                jsf:action="#{AdministrationForm.administrationPlugin.copyAnchorFile}">
                                <span class="fa fa-copy" />
                                <span>
                                    <h:outputText value="#{msgs.plugin_administration_copymasteranchor_copyAnchorFileToProcesses}" />
                                </span>
                            </button>
                        </div>
                    </intranda:box>
                </div>
            </div>
        </h:form>

    </composite:implementation>

</ui:composition>
